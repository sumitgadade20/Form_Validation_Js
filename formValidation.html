<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="formValidation.css">
    <script src="formValidation.js"></script>
    <title>Document</title>
</head>
<body>

 
<div class="container mt-5  ">
 
  <form onsubmit="SubmitForm(event)">
    <h2 class="text-center">Student Registration Form</h2>
    <div class="mb-3 mt-3">
      <label for="Name">Name:</label>
      <input type="text" class="form-control" value="" id="name" placeholder="Enter Name" onkeyup="AcceptName(this.value)">
        </div>
    <div class="mb-3">
      <label for="Email">Email:</label>
      <input type="email" class="form-control" value="" id="e" placeholder="Enter Email" onkeyup="AcceptEmail(this.value)">
    </div>
    <div class="mb-3">
        <label for="Phone">Phone:</label>
        <input type="text" class="form-control" value="" id="phone" placeholder="Enter Phone" onkeyup="AcceptMobile(this.value)">
    </div>
    <div class="mb-3">
        <button type="submit" id="btn" class="button" onclick="SubmitForm(this.value)">Submit</button>
    </div>    


    
  </form>
  <div id="msg" class="mt-3  fw-bold text-center"></div>
</div>


      
   
</body>
</html>
